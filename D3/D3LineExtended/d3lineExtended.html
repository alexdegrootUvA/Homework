<!DOCTYPE html>
<html>
  <head>
    <title>World Development Indicators</title>
    <link rel="stylesheet" type="text/css" href="d3lineExtended.css"/>
  </head>
<body>
<meta charset="utf-8">
<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <h2>Please choose the countries you would like to see the World Development Indicators from:</h2>
  <div> <p id = "box"></p>
      <input type="checkbox" id="eu"  onclick="eulight()" >EU</input>
      <input type="checkbox" id="can" onclick="canlight()">Canada</input>
      <input type="checkbox" id="fra" onclick="fralight()">France</input>
      <input type="checkbox" id="deu" onclick="deulight()">Germany</input>
      <input type="checkbox" id="jpn" onclick="jpnlight()">Japan</input>
      <input type="checkbox" id="ita" onclick="italight()">Italy</input>
      <input type="checkbox" id="ugb" onclick="ugblight()">United Kingdom</input>
      <input type="checkbox" id="usa" onclick="usalight()">United States</input>
     
  </div>
  <p id="menu"><b>G7 and EU</b><br>Select dataset: <select>
    <option value="GDPG">GDP growth (annual %)</option>
    <option value="URBPOP">Urban population (% of total)</option>
    <option value="POPTOT">Population, total (,000,000)</option>
    <option value="GNIPC">GNI per capita (current US$)</option>
    <option value="LIFEEXP">Life expectancy at birth, total (years)</option>

<script src="d3lineExtended.js"></script>
</body>
</html>
